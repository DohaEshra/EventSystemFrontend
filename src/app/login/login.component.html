<section class="vh-100">
  <div class="container  h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-12 col-xl-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
                <label class="row d-flex justify-content-start form-label ms-2" for="typeEmailX-2">Email</label>
              <input [(ngModel)]="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="email@example.com" />
            </div>

            <div class="form-outline mb-4">
                <label class="row d-flex justify-content-start form-label ms-2" for="typePasswordX-2">Password</label>
              <input [(ngModel)]="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block"style="background-color: #3b5998;" (click)="Login()"  type="submit"  >Sign in</button>
            <p-dropdown [options]="Roles" [(ngModel)]="role"></p-dropdown>
           
            
            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary me-2"
              type="submit" [routerLink]="['/register', 1]" > Signup as a Student</button>
            <button class="btn btn-lg btn-block btn-primary m" 
              type="submit" [routerLink]="['/register', 2]">Signup as a Speaker </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
