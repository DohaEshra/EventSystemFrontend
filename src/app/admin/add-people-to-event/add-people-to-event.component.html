<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add People to an Event</h3>
<div class="form-outline mb-4">
    <label class="form-label" for="ID">ID</label>
  <input [(ngModel)]="eventID" type="text" id="ID" class="form-control" />
</div>


<div class="form-outline mb-4">
    <label class="form-label" for="OtherSpeakers">Other Speakers</label>
    <br>
    <!-- <p-dropdown [options]="AllSpeakers" [(ngModel)]="OtherSpeakers"></p-dropdown> -->
    <!-- <p-listbox [options]="AllSpeakers" [(ngModel)]="ev.OtherSpeakers"></p-listbox> -->
    <p-multiSelect [options]="AllSpeakers" [(ngModel)]="AddSpeakers"></p-multiSelect>
    
</div>
<div class="form-outline mb-4">
    <label class="form-label" for="Students">Students</label>
    <br>

    <p-multiSelect [options]="AllStudents" [(ngModel)]="AddStudents"></p-multiSelect>

</div>




<!-- Submit button -->
<button type="submit" class="btn btn-primary btn-block mb-4" (click)="AddPeopleEvent()">AddPeople</button>
