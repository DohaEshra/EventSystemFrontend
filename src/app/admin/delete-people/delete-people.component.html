<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Delete people</h3>
<div class="form-outline mb-4">
    <label class="form-label" for="ID">Email</label>
  <input [(ngModel)]="Email" type="Email" id="Email" class="form-control" />
  <button class="btn btn-primary btn-lg btn-block"style="background-color: #3b5998;" type="submit" (click)="deletePeople()" >Delete</button>
</div>
