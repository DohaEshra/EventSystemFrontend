<section *ngIf="role=='Speaker'" class="vh-100 gradient-custom">
<div class="container py-5 h-auto w-50">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-12 col-xl-12 ">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form Speaker</h3>
          <form>

            <div class="row">
              <div class="col-md-12">

                <div class="form-outline w-100">
                  <label class="form-label" for="Email">Email</label>
                  <input type="email" [(ngModel)]="spk.Email" id="Email" name="First" class="form-control form-control-lg" placeholder="Example@example.com" />
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-4 d-flex align-items-center">

                <div class="form-outline w-100">
                  <label for="Username" class="form-label">Username</label>
                  <input type="text" [(ngModel)]="spk.UserName" name="Second" class="form-control form-control-lg" id="Username" placeholder="Username" />
                </div>

              </div>
            </div>

            <div class="row">
              <!-- <div class="col-md-12 mb-4 pb-2">

                <div class="form-outline w-100">
                  <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div> -->
                <div class="col-md-12 mb-4 d-flex align-items-center">

                  <div class="form-outline w-100">
                    <label for="Password" class="form-label">Password</label>
                    <input type="text" [(ngModel)]="spk.password" name="Third" class="form-control form-control-lg" id="Password" placeholder="Password" />
                  </div>

                </div>

              </div>
            

            <div class="row">
                <div class="col-md-4 mb-3">
                  <div class="form-outline ">
                    <label class="form-label" for="City">City</label>
                    <input type="text" [(ngModel)]="spk.Address.city" name="Fourth"  id="City" class="form-control form-control-lg" />
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="form-outline ">
                    <label class="form-label" for="Street">Street</label>
                    <input type="text" [(ngModel)]="spk.Address.street" name="Fifth" id="Street" class="form-control form-control-lg" />
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="form-outline ">
                    <label class="form-label" for="Building">Building</label>
                    <input type="text" [(ngModel)]="spk.Address.building" name="sixth"  id="Building" class="form-control form-control-lg" />
                  </div>
                </div>

              </div>
              <!-- <div class="col-12">

                <select class="select form-control-lg">
                  <option value="1" disabled>Choose option</option>
                  <option value="2">Subject 1</option>
                  <option value="3">Subject 2</option>
                  <option value="4">Subject 3</option>
                </select>
                <label class="form-label select-label">Choose option</label>

              </div> -->
            

            <div class="mt-4 pt-2 ">
              <input class="btn btn-primary btn-lg" (click)="EditSpeaker()" type="submit" value="Edit" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
