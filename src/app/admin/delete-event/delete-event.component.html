<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Delete Event</h3>
<div class="form-outline mb-4">
    <label class="form-label" for="EventId">Event Id</label>
    <input [(ngModel)]="EventId" type="text" id="EventId" class="form-control" />
    <button class="btn btn-primary btn-lg btn-block"style="background-color: #3b5998;" type="submit" (click)="deleteEvent()" >Delete</button>
</div>
